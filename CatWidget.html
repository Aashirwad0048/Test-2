<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fact Widget</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget-container {
            background-color: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        .fact-box {
            min-height: 80px; 
            color: grey;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 6px;            
        }

        button:hover {
            transition: 0.3s;
            background-color: #5b4bc4;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <h2>üê± Random Cat Fact</h2>
        <div class="fact-box">
            <p id="fact-text">Loading generic cat knowledge...</p>
        </div>
        <button id="new-fact-btn">Get New Fact</button>
    </div>

    <script>
    const factText = document.getElementById('fact-text');
    const newFactBtn = document.getElementById('new-fact-btn');
    const url = 'https://catfact.ninja/fact';

    function getCatFact() {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                factText.innerText = data.fact;
            })
            .catch(error => {
                factText.innerText = "Oops! Could not fetch a fact.";
                console.error("Error fetching fact:", error);
            });
    }

    newFactBtn.addEventListener('click', getCatFact);

    getCatFact();
</script>

</body>
</html>
